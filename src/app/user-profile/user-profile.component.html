<app-nav-bar></app-nav-bar>
<div class='background'>
  <div class='container'>
    <mat-card class='profile-card'>
      <mat-card-header>
        <mat-card-title>Your Profile Info:</mat-card-title>
      </mat-card-header>
      <mat-card-content>Username: {{user.Username}}</mat-card-content>
      <mat-card-content>Password: ********</mat-card-content>
      <mat-card-content>Email: {{user.Email}}</mat-card-content>
      <mat-card-content>
        <!--" : 'UTC' " solved the issue with the Angular date picker being off by one day -->
        Birthday: {{user.Birthday | date: "dd/MM/yyyy":"UTC"}}
      </mat-card-content>
      <mat-card-actions>
        <button
          mat-raised-button
          color='basic'
          (click)='profileUpdateDialog()'
        >
          Update Profile
        </button>
        <button
          mat-raised-button
          color='warn'
          (click)='deleteUser()'
        >
          Delete Profile
        </button>
      </mat-card-actions>
    </mat-card>

    <mat-card class='favorites-card-container'>
      <mat-card-title>Your Favorite Movies:</mat-card-title>
    </mat-card>
    <mat-card class='favorites-cards' *ngFor='let favorite of favorites'>
      <mat-card-header>
        <mat-card-title>{{favorite.Title}}</mat-card-title>
        <mat-card-subtitle>Directed by: {{favorite.Director.Name}}</mat-card-subtitle>
      </mat-card-header>
      <img src={{favorite.ImagePath}} alt={{favorite.Title}} />
      <mat-card-actions>
        <button
          mat-button
          color='basic'
          (click)='removeFavorites(favorite._id, favorite.Title)'
        >
          Remove Favorite
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
